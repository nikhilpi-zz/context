<section data-ng-controller="HomeController">
		<div class="row">
			<div class="col-md-6">
						<label class="control-label" for="title">Text</label>
						<div class="controls">
							<input name="title" type="text" data-ng-model="text" id="title" class="form-control" placeholder="Title">
						</div>
						<button ng-click="getKeywords(text)">Get Keywords</button>
			</div>
			<div class="col-md-6">
				{{keys}}
			</div>

		</div>
</section>
