<section class="types container-fluid">
  <div class="row">
    <h3>Edit Types</h3>
  </div>

  <div class="form-group row" ng-repeat="key in article.keywords | filter:{selected:true}">
    <label class="col-sm-4 control-label">{{ key.text }}</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="type" ng-model="key.type">
    </div>
  </div>
</section>
