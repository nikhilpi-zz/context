<section data-ng-controller="ContextsController">
    <div class="page-header">
        <h1>New Context</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name: {{name}}</label>
                    <div class="controls">
                        <input type="textarea" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <button type="button" class="btn btn-default" ng-click="getKeywords(name)">get keywords</button>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
